<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Example</title>
    <style>
        #imageZoom {
            width: 550px;
            height: 700px;
            position: relative;
            overflow: hidden; 
        }
        #imageZoom img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.3s ease; 
        }
        #imageZoom:hover img {
            transform: scale(1.2); 
        }
    </style>
</head>
<body>

<div id="imageZoom">
    <img src="1.jpg" alt="Zoomable Image">
</div>

</body>
</html>
